<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Standalone Example | React Toast Component</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        background: rgb(80, 204, 176);
        font-family: "Pacifico", cursive;
      }

      body {
        height: 100vh;
        margin: 0;
      }

      #root {
        padding-top: 100px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-top: 0;
        margin-bottom: 100px;
      }

      button {
        background: rgb(243, 186, 139);
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        border: 10px solid rgb(136, 93, 63);
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.3);
        cursor: pointer;
        font-family: "Indie Flower", cursive;
        font-size: 14px;
        height: 70px;
        outline: none;
        transition: box-shadow 0.3s ease;
        width: 100px;
      }

      button:hover {
        box-shadow: 0 8px 15px 0 rgba(0, 0, 0, 0.6);
      }

      button:active {
        box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.2);
      }

      img {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: auto;
        right: 0;
        width: 750px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"></script>
  <script src="./lib/Toast.js"></script>
  <!-- <script src="../../lib/toast.js"></script> TO TEST IN DEV -->
  <script type="text/babel">
    function App() {
      const [isOpen, setToast] = React.useState(false);
      return (
        <React.Fragment>
          <h1>Standalone Example</h1>
          <button onClick={() => setToast(true)}>Toast Me</button>
          <img
            src="https://toast.monster/toast.jpg"
            loading="lazy"
            style="max-width: 100%"
            alt="..."
          />
          <Toast
            closeCallback={() => setToast(false)}
            description="Dunc the Lunk, thick as a castle wall. Your action has been completed."
            isOpen={isOpen}
            title="App Notification ðŸž"
          />
        </React.Fragment>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
